<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bash Script Hosting Site</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Bash Script Hosting Site</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Scripts</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <form action="#" method="get">
        <input type="text" placeholder="Search...">
        <button type="submit">Go</button>
      </form>
    </nav>
    <main>
      <h2>Latest Scripts</h2>
      <div id="scripts">
        <p>Loading scripts...</p>
      </div>
    </main>
    <footer>
      &copy; 2023 Bash Script Hosting Site. All rights reserved.
    </footer>
    <script>
      window.onload = function() {
        var scriptsDiv = document.getElementById('scripts');
        var scriptHtml = '';
        fetch('./')
          .then(response => response.text())
          .then(text => {
            var parser = new DOMParser();
            var html = parser.parseFromString(text, 'text/html');
            var links = html.querySelectorAll('a');
            for (var i = 0; i < links.length; i++) {
              var link = links[i].getAttribute('href');
              if (link.endsWith('.sh')) {
                scriptHtml += '<div class="script">';
                scriptHtml += '<h3>' + link + '</h3>';
                scriptHtml += '<pre>Loading script...</pre>';
                scriptHtml += '</div>';
              }
            }
            if (scriptHtml === '') {
              scriptHtml = '<p>No scripts found.</p>';
            }
            scriptsDiv.innerHTML = scriptHtml;
            for (var i = 0; i < links.length; i++) {
              var link = links[i].getAttribute('href');
              if (link.endsWith('.sh')) {
                loadScript(link);
              }
            }
          })
          .catch(error => console.log('Error fetching file listing:', error));
        function loadScript(scriptName) {
          var scriptDiv = document.querySelector('h3:contains(' + scriptName + ')').parentNode;
          fetch(scriptName)
            .then(response => response.text())
            .then(text => {
              scriptDiv.querySelector('pre').textContent = text;
            })
            .catch(error => console.log('Error loading script:', error));
        }
      };
    </script>
  </body>
</html>
